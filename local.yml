- name: Ansible instalacja kasy z ekranem niedotykowym
  hosts: localhost
  user: root
  connection: local
  tasks:
    - include_vars: key_vault.yml

    - copy: content="{{  secret_key }}" dest="/tmp/klucz.apt"
    - copy: content="{{  brama_public_key }}" dest="/tmp/pub1"
    - copy: content="{{  ansible_public_key }}" dest="/tmp/pub2"

    - name: Dodanie usera ansiblenet
      user:
        name: ansiblenet
        comment: Ansible Netis User
        shell: /bin/bash
        uid: 1888

    - name: Ansiblenet do sudo
      lineinfile:
        path: /etc/sudoers
        regexp: '^ansiblenet'
        line: 'ansiblenet ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'        

    - name: Dodanie klucza publicznego do ansiblenet
      authorized_key:
        user: ansiblenet
        key: "{{ lookup('file', '/tmp/pub2') }}"
        validate_certs: no
        state: present
    - name: Dodanie klucza publicznego do root
      authorized_key:
        user: root
        key: "{{ lookup('file', '/tmp/pub1') }}"
        validate_certs: no
        state: present


    - pause:

    - name: Dodanie klucza do apta
      apt_key:
        data: "{{ lookup('file', '/tmp/klucz.apt') }}"
        state: present

    - name: Dodanie repo
      apt_repository:
        repo: deb http://repo.netis.pl/ubuntu bionic main
        state: present

    - name: Zmiana hostname na kasaX    
      hostname:
        name: kasaX

    - name: Usuniecie paczek gnome, kde, lightdm
      apt:
        name: "{{ item }}"
        state: absent
        force: yes
        update_cache: yes
      loop:
        - gdm3
        - sddm
        - lightdm  
        - gdm  

    - name: Installacja paczek
      apt:
        name: "{{ item }}"
        state: present
        force: yes
        update_cache: yes
      loop:
        - curl
        - mariadb-server
        - openssh-server
        - build-essential
        - gpm
        - vim
        - joe
        - unzip
        - zip
        - gdb
        - rsh-client
        - gawk
        - lynx
        - cups-bsd
        - xkasnet-client-notouch
        - kasnet-server  
        - xkasnet-client-autostart
        - xinput-calibrator
        - curl
        - setserial
        - nmap
        - rsh-client
        - rdate
        - setserial

    - name: Restart komputera
      command: reboot
